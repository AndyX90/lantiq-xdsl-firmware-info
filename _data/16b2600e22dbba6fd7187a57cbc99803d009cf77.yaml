downloads:
    -
        url: http://ftp.avm.de/fritz.box/fritzbox.7490/firmware/deutsch/FRITZ.Box_7490.113.06.80.image
        extractionsteps: >
                <pre>
                    7z e FRITZ.Box_7490.113.06.80.image -r filesystem.image
                    7z e filesystem.image filesystem_core.squashfs
                    unsquashfs4-lzma-avm-be filesystem_core.squashfs -e lib/modules/dsp_vr9/
                </pre>

                The xDSL firmware file can be found in "squashfs-root/lib/modules/dsp_vr9/"

                NOTE: unsquashfs4-lzma-avm-be is part of http://freetz.org/. You have to checkout the freetz source and build the tools (make tools) to get the binary.
                NOTE: p7zip version 15.09 or newer is required to extract the images.
